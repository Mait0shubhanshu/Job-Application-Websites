<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="frist_name">Frist Name</label>
                        <input type="text" id="frist_name" name="frist_name" placeholder="frist_name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Frist Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="last_name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="Email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <!-- <input id="job_role" name="job_ole"> -->
                        <select id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="Android">Android Developer</option>
                            <option value="OS">OS Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <!-- <input id="address" name="address" row="4" cols="50" placeholder="Enter Address"> -->
                        <textarea name="address" id="address" cols="30" rows="10"
                            placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter Your City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form_control">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="pincode" name="start_date">
                    </div>
                    <div class="form_control">
                        <label for="upload_cv">Upload Your CV</label>
                        <input type="file" id="upload_cv" name="upload_cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now

                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
